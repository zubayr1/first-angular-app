<app-header></app-header>

<main class="grid-container">
  <ul id="users">
    @for(user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        [selected]="user.id===id"
        (select)="onSelectUserCallback($event)"
      ></app-user>
      <!-- [avatar]="users[0].avatar": input to child. (select)="onSelectUser($event)": output from child  -->
    </li>
    }
  </ul>

  <app-taskdescriptions [description]="description" [userId]="id"/>
</main>
